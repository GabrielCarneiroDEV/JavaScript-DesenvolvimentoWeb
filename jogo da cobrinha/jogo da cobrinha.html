<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Cobrinha</title>
</head>
<style>
    header{
        font: normal 50pt Arial; 
        color:rgba(253, 253, 255, 0.842)
    }
    body{
background: rgba(63, 63, 172, 0.63);
text-align: center;

    }
    canvas#stage{
        border-radius: 10%  ;
        color: rgb(240, 239, 247);
      

    }
  
    
</style>
<header>Jogo da Cobrinha</header>
<body>
    <canvas id ="stage" width = "600" height="600"></canvas>
    <script>

window.onload = function(){

var stage = document.getElementById('stage');
var ctx = stage.getContext('2d');
document.addEventListener("keydown", keyPush);
setInterval(game, 120);  

const vel = 1;
var vx = vy = 0; //velocidade x e y
var px = 10;     // ponto x
var py = 15;     // ponto y
var tp = 20;    // tamanho da peça
var qp = 30;     //quantidade de peças
var ax = ay =15; //apple x e y
var trail = [];  //rastro da cobra
var tail = 5      //calda da cobrinha


function game(){
    px += vx;
    py += vy;
    if (px < 0){
        px = qp - 1;
    
    }if (px > qp - 1){
        px = 0;
    
    }if (py < 0){
        py = qp-1;
    } if(py > qp - 1){
        py = 0;
    }



    ctx.fillStyle = "black";
    ctx.fillRect(0,0,stage.width, stage.height);

    ctx.fillStyle = "red";
    ctx.fillRect(ax*tp, ay*tp, tp,tp);

    ctx.fillStyle = "yellow";

    for (var i = 0; i < trail.length; i++){

        ctx.fillRect(trail[i].x * tp, trail[i].y *  tp, tp-0.5, tp-0.5);

        if (trail[i].x == px && trail[i].y == py){
            vx = vy = 0;
            tail =5;

        }

    }

    trail.push({x:px,y:py})

    while(trail.length > tail){
        trail.shift();
    }

    if(ax==px && ay==py){
        tail++;
        ax = Math.floor(Math.random()*qp)
        ay = Math.floor(Math.random()*qp)
    }

}

function keyPush(event){
    switch (event.keyCode) {
        case 37:  //37 é a tecla left
            vx = -vel;
            vy =0;
            
            break;

        case 38:// up
            vx = 0;
            vy = -vel;
            break;

        case 39: //rigth
            vx = vel;
            vy = 0;
            break;

        case 40: //down
            vx = 0;
            vy = vel;
            break;

        default:
            break;

        
    }
}
}


  </script>
</body>
</html>
